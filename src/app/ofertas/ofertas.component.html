<h2>
  Ofertas

  <div *ngfor='let imovel of imoveis'>
    <h3>{{ imovel.imovel }}</h3>
    <h4>{{ imovel.preco }}</h4>
    <p>{{ imovel.disponibilidade }}</p>
    <p>{{ imovel.uf }}</p>
    <p>{{ imovel.quantquartos }}</p>
    <p>{{ imovel.dataInicio }}</p>
    <p>{{ imovel.dataFim }}</p>
  </div>
</h2>
